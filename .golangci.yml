run:
  timeout: 5m
  go: '1.23'

linters-settings:
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 3
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
  gofumpt:
    extra-rules: false
  goimports:
    local-prefixes: github.com/yuvalwz/flags-gen
  govet:
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  lll:
    line-length: 140
  misspell:
    locale: US
  nolintlint:
    allow-unused: false
    require-explanation: false
    require-specific: false
  revive:
    rules:
      - name: exported
      - name: var-naming
      - name: package-comments
  whitespace:
    multi-if: false
    multi-func: false

linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

  disable:
    - funlen # We don't enforce function length limits
    - gochecknoglobals # We allow some global variables
    - godox # We allow TODO/FIXME comments
    - wsl # Whitespace linter can be too strict
    - depguard # Too restrictive for this project
    - deadcode # Deprecated
    - exportloopref # Deprecated
    - gomnd # Deprecated  
    - structcheck # Deprecated
    - varcheck # Deprecated

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd # Magic numbers are OK in tests
        - gocyclo # Test functions can be complex
        - goconst # Test constants don't need to be extracted
        - dupl # Test functions can be similar
        
    - path: cmd/
      linters:
        - gochecknoinits # CLI tools can use init functions

    - linters:
        - govet
      text: "shadow: declaration of"

  exclude:
    # Allow long lines in generated code comments
    - "Line contains TODO/BUG/FIXME"
    
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true